<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset = "utf-8">
		<title> GHA Guessing Game</title>
		<link rel="stylesheet" href="normalize.css" type="text/css">
		<link rel="stylesheet" href="GG.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

	<body>
		<header>
			<center>
				<h1> T H E <br>G U E S S I N G <br>G A M E </h1>
				<h2> let's play a guess game, play a guess game </h2>
				<p>The rules are simple: pick a number between 1-100 and see if you can guess what Marina Abramovic is thinking! You have 5 tries.</p>
				<img src="http://static.spin.com/files/BvfhffFCAAIg1Og.png" alt="" 
				style="width:444px;height:228px;" >
			</center>
		</header>

	<br>
	<center>
		<br>
		<p id="message"></p>

		<p>Put your guess here:</p>
		  
		<input type="text" id = "userguess" placeholder="Your Guess">
		  
		<br><br>
		  
		<button id="guessButton" onclick="playersGuessSubmission()" onkeypress="playersGuessSubmission()">Guess!</button>

		
		<button id="reset" onclick="playAgain()" onkeypress="playAgain()">Again!</button>
		<button id="hint" onclick="provideHint()" onkeypress="playAgain()">Hint!</button>

		<p>Guesses Remaining:</p>
		<p id="numberofguesses">5</p>

	</center>
	<script src="GuessingGame.js"></script>
	</body>
</html>
